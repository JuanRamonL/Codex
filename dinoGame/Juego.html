<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="suelo"></div>

        <div class="dino dino-corriendo"></div>

        <div class="score">0</div>
        
        <div class="game-over"> 
            <div>GAME OVER</div>
            <p id="choque-obstaculo">Te topaste con un FireWall, no puedes continuar</p>

            <button class="reinicio">Reiniciar</button>
            
        </div>
        <div id="ganaste">
            <div>GANASTE</div>
            <p id="choque-obstaculo" >Felicidades, has llegado al final del camino</p>
            <button class="reinicio"><a href="index.html">Ver lecciones</a></button>
            <img src="./img/codi_feliz.png" alt="robot_feliz" class="codi_feliz">
        </div>

    </div>
    


    <script src="juego.js"></script>
</body>
</html>
